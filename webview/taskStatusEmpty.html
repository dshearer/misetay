<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Misatay Tasks</title>
	<style>
		body {
			font-family: var(--vscode-font-family);
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			padding: 20px;
			background: var(--vscode-editor-background);
			color: var(--vscode-foreground);
		}

		.empty-state {
			text-align: center;
			max-width: 500px;
		}

		.empty-icon {
			font-size: 64px;
			margin-bottom: 24px;
		}

		h1 {
			font-size: 24px;
			font-weight: 600;
			margin-bottom: 16px;
			color: var(--vscode-titleBar-activeForeground);
		}

		p {
			font-size: 14px;
			line-height: 1.6;
			color: var(--vscode-descriptionForeground);
			margin-bottom: 12px;
		}

		.instruction {
			background: var(--vscode-textBlockQuote-background);
			border-left: 4px solid var(--vscode-textBlockQuote-border);
			padding: 16px;
			margin-top: 24px;
			text-align: left;
			border-radius: 4px;
		}

		code {
			background: var(--vscode-textCodeBlock-background);
			padding: 2px 6px;
			border-radius: 3px;
			font-family: var(--vscode-editor-font-family);
			font-size: 13px;
		}
	</style>
</head>
<body>
	<div class="empty-state">
		<div class="empty-icon">ðŸ“‹</div>
		<h1>No tasks yet</h1>
		<p>Get started by chatting with the Misatay agent to plan and create your first tasks.</p>
		
		<div class="instruction">
			<p><strong>Quick Start:</strong></p>
			<p>1. Open GitHub Copilot Chat</p>
			<p>2. Switch to the Misatay agent to start a conversation</p>
			<p>3. Describe what you want to build</p>
			<p>4. Misatay will help you break it down into tasks</p>
		</div>
	</div>
</body>
</html>
